<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h2>Pokemon Universe</h2>

        <div class="filter-wrapper">
            <div class="type-wrapper">
                <select name="types" id="types">
                    <option value="">Filter by Type</option>
                    <option value="Fire">Fire</option>
                </select>
            </div>

            <div class="search-wrapper">
                <input type="text" class="search" placeholder="Search Pokemon by Name"/>
            </div>
        </div>

        <div class="card-container">
            <div class="flip-card">
                <div class="flip-card-inner">
                
                  <div class="flip-card-front">
                    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  
                  <div class="flip-card-back">
                    <h1>John Doe</h1> 
                    <p>Architect & Engineer</p> 
                    <p>We love that guy</p>
                  </div>
                  
                </div>
              </div>
        </div>

        <div class="load-more-wrapper"><button class="load-more-btn">Load More</button></div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
