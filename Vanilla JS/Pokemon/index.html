<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h2>Pokemon Universe</h2>

        <div class="filter-wrapper">

            </div>

            <div class="search-wrapper">
                <input type="text" class="search" value="" placeholder="Search Pokemon by Name"/>

        </div>

        <div class="card-container">
        </div>

        <div class="load-more-wrapper"><button class="load-more-btn">Load More</button></div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
